<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Example</title>
  </head>
  <body>
    <div id='root'></div>
    <script src="vendor/react.js"></script>
    <script src="vendor/react-dom.js"></script>
    <script type="text/javascript">
      var boldElement = React.createElement('b');
      console.log(boldElement);
      //Actualmente está en el DOM Virtual
      var mountElement = document.querySelector('#root');
      ReactDOM.render(boldElement, mountElement);
      // <b data-reactroot=""></b> --> Esta es la impresión en el DOM Real
      boldElement = React.createElement('b', null, "Text (as a string)");
      ReactDOM.render(boldElement, mountElement);
      // <b data-reactroot="">Text (as a string)</b>
    </script>
  </body>
</html>
